<!DOCTYPE html>
<html>
<head>
  <title>16-Bit RPG Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="game-board">
    <div id="player-info">
      <h3>Player</h3>
      <div class="character-portrait"></div>
      <p>Level: <span id="player-level">1</span></p>
      <p>Health: <span id="player-health">100</span></p>
    </div>
    <div id="npc-info">
      <h3>NPC</h3>
      <div class="character-portrait"></div>
      <p>Level: <span id="npc-level">1</span></p>
      <p>Health: <span id="npc-health">100</span></p>
      <div id="npc-dialogue"></div>
    </div>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
